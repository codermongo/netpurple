<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="darkreader-lock" />
    <title>Anime Ranking | NetPurple</title>
    <meta name="description" content="Browse the public anime ranking on NetPurple, sorted by score with search and refresh controls." />
    <meta name="keywords" content="anime ranking, anime list, NetPurple anime">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="author" content="NetPurple" />
    <link rel="canonical" href="https://www.netpurple.com/anime/" />
    <meta name="theme-color" content="#121224" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta property="og:title" content="Anime Ranking | NetPurple" />
    <meta property="og:description" content="Browse the public anime ranking on NetPurple, sorted by score with search and refresh controls." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="NetPurple" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="https://www.netpurple.com/anime/" />
    <meta property="og:image" content="https://www.netpurple.com/logo.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Anime Ranking | NetPurple" />
    <meta name="twitter:description" content="Browse the public anime ranking on NetPurple, sorted by score with search and refresh controls." />
    <meta name="twitter:image" content="https://www.netpurple.com/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="theme-toggle-container">
      <button class="menu-item-circle" id="themeToggleItem" aria-label="Toggle dark mode">
        <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" />
          <path
            d="M12 1v4m0 14v4M1 12h4m14 0h4M4.22 4.22l2.83 2.83m10.9 10.9l2.83 2.83M4.22 19.78l2.83-2.83m10.9-10.9l2.83-2.83"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
        <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
      </button>
      <a class="menu-item-circle back-link" href="/" aria-label="Back to home">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path
            d="M15 6l-6 6 6 6M9 12h12"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>

    <a class="menu-item-circle login-link" href="/login" aria-label="Login">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path
          d="M20 21a8 8 0 10-16 0M12 11a4 4 0 100-8 4 4 0 000 8z"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </a>

    <canvas id="bg-particles" aria-hidden="true"></canvas>

    <main>
      <section class="hero">
        <div class="hero-content">
          <div class="hero-logo"><div class="logo-geometric"></div></div>
          <h1 class="hero-title">Anime Ranking</h1>
          <p class="hero-subtitle">Public list sorted from top score to lowest.</p>
        </div>
      </section>

      <section class="content">
        <div class="container">
          <div class="toolbar">
            <label class="search-field" for="searchInput">
              <span class="sr-only">Search anime</span>
              <input id="searchInput" type="search" placeholder="Search title, tier, notes, score" />
            </label>
            <div class="toolbar-actions">
              <button class="tool-button add-button" id="addBtn" type="button" hidden>Add Anime</button>
              <button class="tool-button" id="refreshBtn" type="button">Refresh list</button>
            </div>
          </div>

          <p class="status" id="statusText">Loading anime list...</p>
          <div class="anime-list" id="animeList" aria-live="polite"></div>
        </div>
      </section>
    </main>

    <div class="edit-overlay" id="editOverlay" hidden aria-hidden="true">
      <div class="edit-modal">
        <h2 class="edit-title" id="editTitleText">Edit Anime</h2>
        <form id="editForm" class="edit-form">
          <label class="edit-field">
            <span>Title *</span>
            <input id="editTitle" type="text" required />
          </label>
          <div class="edit-grid">
            <label class="edit-field">
              <span>Tier</span>
              <input id="editTier" type="text" list="tierOptions" placeholder="Tier 1, Tier 2, Tier 3" />
              <datalist id="tierOptions">
                <option value="Tier 1"></option>
                <option value="Tier 2"></option>
                <option value="Tier 3"></option>
              </datalist>
            </label>
            <label class="edit-field">
              <span>Score</span>
              <input id="editScore" type="number" step="any" min="0" max="15" />
            </label>
          </div>
          <label class="edit-field">
            <span>Notes</span>
            <textarea id="editNotes" rows="4"></textarea>
          </label>
          <p class="required-note">* required</p>
          <p class="edit-error" id="editError" role="alert"></p>
          <div class="edit-actions">
            <button class="tool-button secondary" id="editCancelBtn" type="button">Cancel</button>
            <button class="tool-button" id="editSaveBtn" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../particles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    <script src="app.js"></script>
  </body>
</html>
