<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader-lock">
    <title>NetPurple Video Collection | Search the Video Database</title>
    <meta name="description" content="Browse the NetPurple video collection with search, filters, and sortable metadata in a single database view.">
    <meta name="keywords" content="NetPurple video collection, video database, searchable video list">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="author" content="NetPurple">
    <link rel="canonical" href="https://www.netpurple.com/hub/">
    <meta name="theme-color" content="#121224">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="hub.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta property="og:title" content="NetPurple Video Collection | Search the Video Database">
    <meta property="og:description" content="Browse the NetPurple video collection with search, filters, and sortable metadata.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="NetPurple">
    <meta property="og:locale" content="en_US">
    <meta property="og:url" content="https://www.netpurple.com/hub/">
    <meta property="og:image" content="https://www.netpurple.com/logo.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="NetPurple Video Collection | Search the Video Database">
    <meta name="twitter:description" content="Browse the NetPurple video collection with search, filters, and sortable metadata.">
    <meta name="twitter:image" content="https://www.netpurple.com/logo.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body data-auth="out">

    <div class="theme-toggle-container hub-toggle">
        <a href="../index.html" class="menu-item-circle visible" aria-label="Back to NetPurple">
            <i class="fa-solid fa-house" aria-hidden="true"></i>
        </a>
        <button class="menu-item-circle visible" id="themeToggleItem" aria-label="Toggle dark mode">
            <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                <path d="M12 1v4m0 14v4M1 12h4m14 0h4M4.22 4.22l2.83 2.83m10.9 10.9l2.83 2.83M4.22 19.78l2.83-2.83m10.9-10.9l2.83-2.83" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>
    </div>

    <div class="user-menu auth-only" id="user-menu" role="group" aria-label="Account">
        <button class="user-logout" id="logout-btn" type="button" aria-label="Log out">X</button>
        <span class="user-handle" id="user-handle">User</span>
    </div>
    <a class="menu-item-circle user-login auth-out" id="login-link" href="/login" aria-label="Login">
        <i class="fa-solid fa-user" aria-hidden="true"></i>
    </a>

    <canvas id="bg-particles" aria-hidden="true"></canvas>

    <section class="hero hero-hub">
        <div class="hero-content">
            <div class="hero-logo">
                <div class="logo-geometric"></div>
            </div>
            <h1 class="hero-title">Video Collection</h1>
            <p class="hero-subtitle">Database view of the videos collection</p>
        </div>
        <div class="hero-background">
            <div class="floating-elements">
                <div class="floating-element"></div>
                <div class="floating-element"></div>
                <div class="floating-element"></div>
                <div class="floating-element"></div>
            </div>
        </div>
    </section>

    <section id="videoFeed" class="hub-section">
        <div class="container hub-container">
            <div class="hub-controls">
                <div class="search-field">
                    <label class="search-label" for="searchInput">Search</label>
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                        <input id="searchInput" type="text" placeholder="Search title, type, category, notes or URL" autocomplete="off">
                    </div>
                </div>
                <div class="filter-row">
                    <label class="filter-label" for="typeFilter">Type</label>
                    <select id="typeFilter" class="filter-select">
                        <option value="all">All types</option>
                    </select>
                </div>
                <div class="filter-row">
                    <label class="filter-label" for="catigorieFilter">Catigorie</label>
                    <select id="catigorieFilter" class="filter-select">
                        <option value="all">All catigories</option>
                    </select>
                </div>
                <button id="addEntryBtn" class="btn-primary add-entry-btn" type="button">
                    <i class="fa-solid fa-plus" aria-hidden="true"></i>
                    Add Entry
                </button>
            </div>

            <p class="status-text" id="statusText">Loading video collection...</p>

            <div class="hub-board" aria-live="polite">
                <div class="db-head" aria-hidden="true">
                    <span>Title</span>
                    <span>Type</span>
                    <span>Catigorie</span>
                    <span>Notes</span>
                    <span>Score D</span>
                    <span>Score Star</span>
                    <span>URL</span>
                    <span>Trigger Warning</span>
                    <span>Actions</span>
                </div>
                <div id="hubLoader" class="hub-loader" aria-hidden="true"></div>
                <div id="videoGrid" class="video-grid"></div>
            </div>

            <div id="hubEmpty" class="hub-empty" hidden>No videos found.</div>
        </div>
    </section>

    <div class="edit-overlay" id="editOverlay" hidden aria-hidden="true">
        <div class="edit-modal">
            <h2 class="edit-title" id="editModalTitle">Edit Video Entry</h2>
            <form id="editForm" class="edit-form">
                <div class="field">
                    <span>Title <strong class="required-mark">*</strong></span>
                    <input id="editTitle" type="text" required>
                </div>
                <div class="edit-grid">
                    <label class="field">
                        <span>Type</span>
                        <select id="editType">
                            <option value="">None</option>
                            <option value="Hentai">Hentai</option>
                            <option value="Video">Video</option>
                            <option value="Game">Game</option>
                            <option value="Bild">Bild</option>
                            <option value="Animation">Animation</option>
                        </select>
                    </label>
                    <label class="field">
                        <span>Catigorie</span>
                        <select id="editCatigorie">
                            <option value="">None</option>
                            <option value="Hentai">Hentai</option>
                            <option value="Tentacle">Tentacle</option>
                            <option value="Creampie">Creampie</option>
                            <option value="X-Ray">X-Ray</option>
                            <option value="Egg">Egg</option>
                            <option value="Impreg">Impreg</option>
                            <option value="Amateur">Amateur</option>
                            <option value="BDSM">BDSM</option>
                            <option value="CNC">CNC</option>
                            <option value="Boobs">Boobs</option>
                            <option value="BlowJob">BlowJob</option>
                            <option value="Small Boobs">Small Boobs</option>
                            <option value="Anal">Anal</option>
                        </select>
                    </label>
                </div>
                <div class="edit-grid">
                    <label class="field">
                        <span>Trigger Warning</span>
                        <select id="editTrigger">
                            <option value="">None</option>
                            <option value="Futunari">Futunari</option>
                            <option value="Old Style Hentai">Old Style Hentai</option>
                            <option value="Zensiert">Zensiert</option>
                            <option value="E.N.K">E.N.K</option>
                        </select>
                    </label>
                    <label class="field">
                        <span>Score D</span>
                        <input id="editScoreD" type="number" step="0.1">
                    </label>
                </div>
                <label class="field">
                    <span>Score Star</span>
                    <input id="editScoreStar" type="number" step="0.1">
                </label>
                <label class="field">
                    <span>URL <strong class="required-mark">*</strong></span>
                    <input id="editLink" type="url" required>
                </label>
                <label class="field">
                    <span>Description</span>
                    <textarea id="editNotes" rows="3"></textarea>
                </label>
                <p class="required-note"><strong>*</strong> is required</p>
                <p class="edit-error" id="editError" role="alert"></p>
                <div class="edit-actions">
                    <button id="editCancelBtn" class="btn-secondary" type="button">Cancel</button>
                    <button id="editSaveBtn" class="btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../particles.js"></script>
    <script src="../menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    <script src="../auth.js"></script>
    <script src="hub.js"></script>
</body>
</html>
