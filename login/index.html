<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader-lock">
    <title>NetPurple - Login</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body data-auth="out">
    <div class="theme-toggle-container">
        <a href="../index.html" class="menu-item-circle visible" aria-label="Back to NetPurple">
            <i class="fa-solid fa-house" aria-hidden="true"></i>
        </a>
        <button class="menu-item-circle visible" id="themeToggleItem" aria-label="Toggle dark mode">
            <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                <path d="M12 1v4m0 14v4M1 12h4m14 0h4M4.22 4.22l2.83 2.83m10.9 10.9l2.83 2.83M4.22 19.78l2.83-2.83m10.9-10.9l2.83-2.83" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>
        <a href="https://github.com/codermongo/netpurple" class="menu-item-circle visible" aria-label="GitHub" target="_blank" rel="noopener" style="text-decoration: none;">
            <i class="fa-brands fa-github" style="font-size: 24px;"></i>
        </a>
    </div>

    <div class="user-menu auth-only" id="user-menu" role="group" aria-label="Account">
        <button class="user-logout" id="logout-btn" type="button" aria-label="Log out">X</button>
        <span class="user-handle" id="user-handle">User</span>
    </div>
    <a class="menu-item-circle user-login auth-out" id="login-link" href="/login" aria-label="Login">
        <i class="fa-solid fa-user" aria-hidden="true"></i>
    </a>

    <canvas id="bg-particles" aria-hidden="true"></canvas>

    <section class="hero" style="min-height: 25vh; padding-top: 100px;">
        <div class="hero-content">
            <h1 class="hero-title">Sign in</h1>
            <p class="hero-subtitle">Access your NetPurple account</p>
        </div>
    </section>

    <section class="services">
        <div class="container auth-grid">
            <div class="tool-card auth-card" id="login-panel">
                <h2>Sign in with PocketBase</h2>
                <p>Use your email or username to continue.</p>
                <form id="login-form" class="form">
                    <label class="field">
                        <span>Email or username</span>
                        <input type="text" name="identity" id="login-identity" placeholder="you@example.com" required />
                    </label>
                    <label class="field">
                        <span>Password</span>
                        <input type="password" name="password" id="login-password" placeholder="********" required />
                    </label>
                    <button class="primary" id="login-btn" type="submit">Sign in</button>
                    <p class="form-error" id="login-error" role="alert"></p>
                </form>
            </div>
        </div>
    </section>

    <script src="../particles.js"></script>
    <script src="../menu.js"></script>
    <script src="../auth.js"></script>
</body>
</html>
