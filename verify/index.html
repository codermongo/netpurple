<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader-lock">
    <title>Verify Email | NetPurple</title>
    <meta name="description" content="Verify your NetPurple account email address.">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta name="author" content="NetPurple">
    <meta name="theme-color" content="#121224">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body data-auth="out">
    <div class="theme-toggle-container">
        <a href="../index.html" class="menu-item-circle visible" aria-label="Back to NetPurple">
            <i class="fa-solid fa-house" aria-hidden="true"></i>
        </a>
        <button class="menu-item-circle visible" id="themeToggleItem" aria-label="Toggle dark mode">
            <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                <path d="M12 1v4m0 14v4M1 12h4m14 0h4M4.22 4.22l2.83 2.83m10.9 10.9l2.83 2.83M4.22 19.78l2.83-2.83m10.9-10.9l2.83-2.83" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>
        <a href="https://github.com/codermongo/netpurple" class="menu-item-circle visible" aria-label="GitHub" target="_blank" rel="noopener" style="text-decoration: none;">
            <i class="fa-brands fa-github" style="font-size: 24px;"></i>
        </a>
    </div>

    <canvas id="bg-particles" aria-hidden="true"></canvas>

    <section class="hero" style="min-height: 25vh; padding-top: 100px;">
        <div class="hero-content">
            <h1 class="hero-title">Email Verification</h1>
            <p class="hero-subtitle">Confirm your email to continue</p>
        </div>
    </section>

    <section class="services">
        <div class="container auth-grid">
            <div class="tool-card auth-card verify-card">
                <h2 id="verify-page-title">Please verify your email</h2>
                <p class="verify-description" id="verify-page-description">
                    The verification email has already been sent to your inbox.
                </p>
                <button class="btn-secondary verify-action" id="verify-resend-btn" type="button">Resend verification email</button>
                <p class="verify-message" id="verify-page-message" role="status" aria-live="polite"></p>
                <p class="verify-auto" id="verify-auto-redirect" hidden>Redirecting to netpurple.net...</p>
            </div>
        </div>
    </section>

    <script src="../particles.js"></script>
    <script src="../menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    <script src="../verify.js"></script>
</body>
</html>
